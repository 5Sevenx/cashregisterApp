<div class="d-flex flex-column align-items-center mt-4">
  <h1 class="text-uppercase text-dark fw-bold mb-3" style="font-family: 'Inter var', sans-serif; font-size: 2rem;">Add a new store</h1>
  <!-- Input for store name -->
  <input
    [(ngModel)]="storeName"
    type="text"
    placeholder="Enter store name"
    class="form-control mt-3 custom-input"
    style="width: 80%; max-width: 400px;">

  <!-- Button to add store -->
  <app-sendbut (onClick)="addStore()" [label]="'Add store'" class="mt-3"></app-sendbut>

</div>
